<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-lg-12">
          <div class="media">
            <div class="media-body">
              <h2 style="font-size:35px;">Latest Mars News</h2>
              <h3 class="media-heading" style="font-size:30px;">{{ mars.news_title }}</h3>
              <p style="font-size:25px;">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <!-- Mars Facts table customized to be responsive-->
        <div style="font-size:20px;" class="col-md-4 table-responsive">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3 style="font-size:30px;">Mars Facts</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 text-center">
            <h3 style="font-size:30px;" class="font-weight-bold">Mars Hemispheres</h3>
            <hr/>
          </div>
          {% for item in mars.hemispheres %}
          <div class="col-sm-12 col-md-6 text-center px-3 py-3">
            <div class="card">
              <img class="card-img-top img-responsive fit-image" src="{{ item.img_url }}" alt="hemisphere image">
              <div class="card-body">
                <p style="font-size:25px;" class="card-title text-center font-weight-bold">{{item.title}}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </body>
</html>
